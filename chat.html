<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Social</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body>
        <div class="menu">
            <h3>
            <a class="btn-menu" href="/">Main</a>
            <a class="btn-menu" href="/chats">Chats</a>
            <a class="btn-menu" href="/users">Users</a>
            <a class="btn-menu" style="float: right;" href="/logout">Logout</a>
            </h3>
        </div>
        <div class="index">
            <ul>
                    {{ range .Chat }}
                    <div>
                            <h4 class="title"><a href="/users?id={{ .UserID }}">{{ .User }}</a></h4> <small>{{ .Time }}</small>
                        </div>
                           <li>{{ .Text }}</li>
                           <br>
                           <hr>
                           <br>
                    {{ end }}
            </ul>
                    <br>
                    <form class="chat-form" method="POST" action="/chats?id={{ .ChatID }}">
                        <div>
                            <textarea rows="5" cols="50" autofocus name="msg" placeholder="Your message"></textarea>
                        </div>
                        <button class="btn-good" name="msg">Send</button>
                    </form>
        </div>
    </body>
</html>
