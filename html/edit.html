<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Social</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body>
        <div class="menu">
            <h3>
            <a class="btn-menu" href="/">Main</a>
            <a class="btn-menu" href="/chats">Chats</a>
            <a class="btn-menu" href="/users">Users</a>
            <a class="btn-menu" style="float: right;" href="/logout">Logout</a>
            </h3>
        </div>
        <div class="main">
            <div class="sign">
                <form class="sign-form" method="POST" action="/edit">
                    <span>
                        Edit profile
                    </span>
                    <!--
                    <div>
                        <input class="input sign-btn"
                        pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
                        type="password" name="password" placeholder="New password">
                    </div>
                    <br>
                    -->
                    <div>
                        <input class="input sign-btn" type="text" maxlength="255" name="firstname" placeholder="{{ .FirstName }}">
                    </div>
                    <div>
                        <input class="input sign-btn" type="text" maxlength="255" name="lastname" placeholder="{{ .LastName }}">
                    </div><br>
                    <div>
                        <label for="bday" style="font-size: smaller;">Date of birth:</label><br>
                        <input class="input sign-btn" type="text" maxlength="10" id="bday" name="dateofbirth" placeholder="{{ .DateOfBirth }}"
                        pattern="(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})"
                        min="01.01.1900" max="01.01.2020">
                    </div>
                    <div>
                        <label for="gender" style="font-size: smaller;">Gender:</label>
                        <select name="gender"> 
                            <option value="{{ .Gender }}" selected disabled hidden>{{ .Gender }}</option> 
                            <option value="Male">Male</option> 
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <input class="input sign-btn" type="text" maxlength="255" name="location" placeholder="{{ .Location }}">
                    </div>
                    <div>
                        <textarea class="input sign-btn" maxlength="255" rows="5" name="interests" placeholder="{{ .Interests }}"></textarea>
                    </div>
                    <div>
                        <textarea class="input sign-btn" maxlength="255" rows="5" name="bio" placeholder="{{ .Bio }}"></textarea>
                    </div>
                    <br>
                    <button class="btn-good sign-btn" name="signin">Submit</button>
                </form>
                <form class="sign-form" method="GET" action="/">
                    <button class="btn-meh sign-btn" type="submit">Back</button>
                </form>
            </div>
        </div>
    </body>
</html>
