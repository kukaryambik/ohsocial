<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Social</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body>
        <div class="menu">
            <h3>
            <a class="btn-menu" href="/">Main</a>
            <a class="btn-menu" href="/chats">Chats</a>
            <a class="btn-menu" href="/users">Users</a>
            <a class="btn-menu" style="float: right;" href="/logout">Logout</a>
            </h3>
        </div>
        <div class="index">
            <section class="container">
                <ul class="search-results">
                    {{ range .Chats }}
                    <li class="channel-article">
                        <div>
                            <a href="/chats?id={{ .ID }}"><h3 class="title">{{ .Name }}</h3></a>
                            <br>
                        </div>
                    </li>
                    {{ end }}
                </ul>
            </section>
        </div>
    </body>
</html>
