<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Social</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body>
        <div class="main">
            <div id=alert class="alert">
                <div class="popup">
                    User with this login already exists.
                </div>
            </div>
            <div class="sign">
                <form class="sign-form" method="POST" action="/new">
                    <span>
                        Register
                    </span>

                    <div>
                        <input class="input sign-btn" type="text" name="login" placeholder="Login" required>
                    </div>
                    <div>
                        <input class="input sign-btn" type="password" name="password" placeholder="Password" required>
                    </div>
                    <br>
                    <div>
                        <input class="input sign-btn" type="text" name="fullname" placeholder="Full Name" required>
                    </div>
                    <div>
                        <textarea class="input sign-btn" maxlength="255" rows="5" name="bio" placeholder="BIO"></textarea>
                    </div>
                    <br>
                    <button class="btn-good sign-btn" name="signin">Register</button>
                </form>
                <form class="sign-form" method="GET" action="/auth">
                    <button class="btn-meh sign-btn" type="submit">Back</button>
                </form>
            </div>
        </div>
    </body>
</html>
