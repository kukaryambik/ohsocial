<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Social</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body>
        <div class="menu">
            <h3>
            <a class="btn-menu" href="/">Main</a>
            <a class="btn-menu" href="/chats">Chats</a>
            <a class="btn-menu" href="/users">Users</a>
            <a class="btn-menu" style="float: right;" href="/logout">Logout</a>
            </h3>
        </div>
        <div class="main">
            <div class="sign">
                <form class="sign-form" method="POST" action="/edit">
                    <span>
                        Edit profile
                    </span>

                    <div>
                        <input class="input sign-btn" type="password" name="password" placeholder="Password">
                    </div>
                    <br>
                    <div>
                        <input class="input sign-btn" type="text" name="fullname" placeholder="{{ .Fullname }}">
                    </div>
                    <div>
                        <textarea class="input sign-btn" maxlength="255" rows="5" name="bio" placeholder="{{ .BIO }}"></textarea>
                    </div>
                    <br>
                    <button class="btn-good sign-btn" name="signin">Submit</button>
                </form>
                <form class="sign-form" method="GET" action="/">
                    <button class="btn-meh sign-btn" type="submit">Back</button>
                </form>
            </div>
        </div>
    </body>
</html>
